<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">



    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Bongshim</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <i class="uil uil-ellipsis-v mb-menu"></i>
    <header class="header mb_nav" id="header">
        <nav class="nav container ">

            <div class="nav__top flex">

                <div class="nav__btns">
                    <div class="nav__toggle" id="nav-toggle">
                        <!--  -->
                        <i class="uil uil-times "></i>
                    </div>
                </div>
            </div>

            <div class="nav__menu flex" id="nav-menu">
                <a href="../index.html" class="logo">Bongshim</a>
                <div>
                    <ul class="nav__list flex">
                        <li class="nav__item">
                            <a href="../index.html" class="nav__link">
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="./projects.html" class="nav__link">
                                Projects
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="./about.html" class="nav__link">
                                About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="./contact.html" class="nav__link">
                                Contact
                            </a>
                        </li>
                    </ul>
                    <div class="socials mb-socials flex">
                        <a href="#"><i class="uil uil-github sosIcon"></i></a>
                        <a href="#"><i class="uil uil-twitter sosIcon"></i></a>
                        <a href="#"><i class="uil uil-linkedin sosIcon"></i></a>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
       

        <!--==================== CONTACT ME ====================-->
        <section class="contact section" id="contact">
            <h2 class="section__title">Contact Me</h2>
            <span class="section__subtitle">Get in touch</span>

            <div class="contact__container container grid">
                <div>
                    <div class="contact__information">
                        <i class="uil uil-phone contact__icon"></i>

                        <div>
                            <h3 class="contact__title">
                                Call Me
                            </h3>
                            <span class="contact__subtitle">+1(619) 567 9615</span>
                        </div>
                    </div>

                    <div class="contact__information">
                        <i class="uil uil-envelope contact__icon"></i>

                        <div>
                            <h3 class="contact__title">
                                Email
                            </h3>
                            <span class="contact__subtitle">bongshime@gmail.com</span>
                        </div>
                    </div>

                    <div class="contact__information">
                        <i class="uil uil-map-marker contact__icon"></i>

                        <div>
                            <h3 class="contact__title">
                                Location
                            </h3>
                            <span class="contact__subtitle">Remote</span>
                        </div>
                    </div>

                </div>

                <form action="" class="contact__form grid">
                    <div class="contact__inputs grid">
                        <div class="contact__content">
                            <label for="" class="contact__label">Name</label>
                            <input type="text" class="contact__input">
                        </div>

                        <div class="contact__content">
                            <label for="" class="contact__label">Email</label>
                            <input type="email" class="contact__input">
                        </div>

                    </div>
                    <div class="contact__content">
                        <label for="" class="contact__label">Subject</label>
                        <input type="text" class="contact__input">
                    </div>

                    <div class="contact__content">
                        <label for="" class="contact__label">Message</label>
                        <textarea name="" id="" cols="0" rows="7" class="contact__input"></textarea>
                    </div>

                    <div>
                        <a href="" class="button button--flex">
                            Send Message
                            <i class="uil uil-message button__icon"></i>
                        </a>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container grid">
                <div>
                    <h1 class="footer__title">Bongshim</h1>
                    <span class="footer__subtitle">Backend developer</span>
                </div>

                <ul class="footer__links">
                    <li>
                        <a href="#" class="footer__link">About</a>
                    </li>

                    <li>
                        <a href="#" class="footer__link">Projects</a>
                    </li>
                    <li>
                        <a href="#" class="footer__link">Contact</a>
                    </li>
                </ul>

                <div class="footer__socials">
                    <a class="footer__social" href="https://github.com/Bongshim/" target="_blank" rel="noopener">
                        <i class="uil uil-github"></i>
                    </a>
                    <a class="footer__social" href="https://twitter.com/BongshimEdward" target="_blank" rel="noopener">
                        <i class="uil uil-twitter"></i>
                    </a>
                    <a class="footer__social" href="https://www.linkedin.com/in/bongshim-edward/" target="_blank"
                        rel="noopener">
                        <i class="uil uil-linkedin"></i>
                    </a>

                </div>
            </div>
            <p class="footer__copy">&#169; Bongshim. All right reserved</p>
        </div>
    </footer>

    <!--==================== SCROLL TOP ====================-->




    <!--==================== MAIN JS ====================-->
    <script src="../assets/JS/control.js"></script>
</body>

</html>
